<div class="container text-center">
    <h1 class="my-5">Add artist</h1>
    <form [formGroup]="addNewForm" (ngSubmit)="onSubmit()" class="rounded p-3">
        <div class="form-group">
            <label>Artist name</label>
            <input type="text" class="form-control" formControlName="name">
            <p class="error mt-3" *ngIf="addNewForm.controls.name.errors && addNewForm.controls.name.touched">
                The field is required.
            </p>
        </div>
        <div class="form-group">
            <label>Artist photo url</label>
            <input type="text" class="form-control" formControlName="photoUrl">
            <p class="error mt-3" *ngIf="addNewForm.controls.photoUrl.errors && addNewForm.controls.photoUrl.touched">
                The field is required.
            </p>
        </div>
        <div class="form-group">
            <label>Artist birthdate (between 1909 and 2030)</label>
            <input type="date" class="form-control" formControlName="birthdate" min="{{minDate | date:'yyyy-MM-dd'}}"
                max="{{maxDate | date:'yyyy-MM-dd'}}">
            <p class="error mt-3" *ngIf="addNewForm.controls.birthdate.errors && addNewForm.controls.birthdate.touched">
                A valid date is required between 1909 and 2030
            </p>
        </div>
        <div class="form-group">
            <label>Artist deathDate (between 1909 and 2030)</label>
            <input type="date" class="form-control" formControlName="deathDate" min="{{minDate | date:'yyyy-MM-dd'}}"
                max="{{maxDate | date:'yyyy-MM-dd'}}">
            <p class="error mt-3" *ngIf="addNewForm.controls.deathDate.errors && addNewForm.controls.deathDate.touched">
                A valid date is required between 1909 and 2030
            </p>
        </div>
        <div>
            <button type="submit" class="btn btn-danger mr-1" [disabled]="!addNewForm.valid">Submit</button>
        </div>
    </form>
</div>
